       y="68.21611"
       style="font-size:24px;font-family:Dialog;text-anchor:middle;fill:#000000"
       class="id_3"
       id="text52">The dog spots 5 cats that are sitting in the yard.</text>
    <text
       font-size="24"
       x="396.15125"
       y="199.27335"
       style="font-size:24px;font-family:Dialog;text-anchor:middle;fill:#000000"
       class="id_4"
       id="text54">One of the cats (cat 1) meows.</text>
    <text
