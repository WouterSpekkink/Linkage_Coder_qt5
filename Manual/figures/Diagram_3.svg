       style="font-size:24px;font-family:Dialog;text-anchor:middle;fill:#000000"
       class="id_5"
       id="text56">The dog barks at the 5 cats.</text>
    <text
       font-size="24"
       x="852.09308"
       y="-41.816547"
       style="font-size:24px;font-family:Dialog;text-anchor:middle;fill:#000000"
       class="id_6"
       id="text58">One of the cats (cat 2) hisses at the dog.</text>
    <text
